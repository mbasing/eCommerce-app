<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cartPage.css">
    <title>Apologia Commerce</title>
</head>
<body>
    <div class="container">
        <div id = "one">
            <p>Item added to Cart</p>
            <a href="#"><i class="far fa-window-close"></i></a>
        </div>
        <div id = "two">
            <img src="../../assets/image2_large.jpg" alt="cardigan">
        </div>
        <div id = "three">
            <h2>Boys' Stillwater Sherpa 1/4-Zip</h2>
            <div class = "prices">
                <p id = "newPrice">$48.99</p>
                <p id = "oldPrice">$98.50</p>
            </div>
            
            <p id = "camel">Camel / 3T</p>
            <p id = "quantity">Qty: 1</p>
            <p id = "price">$48.99</p>
        </div>
        <div id = "four">
            <div class = "additionItems">
                <input type="text" placeholder="1 Additional Items in Bag">
                <a href="#"><span>+</span></a>
            </div>
        </div>
        <div id = "five">
            <div class = "cartSubtotal">
                <p>CART SUBTOTAL:</p>
                <p>$48.99</p>
            </div>

            <div>
                <progress id="file" value="95" max="100"> 80% </progress>
                <span>
                    <p id = "freeShipping">You qualify for FREE SHIPPING</p>
                </span>
            </div>
        </div>
        <div id = "six">
            <a href="#"><button id = "checkout">CHECKOUT</button></a>
        </div>
        <div id = "seven">
            <button id = "continueShopping">CONTINUE SHOPPING</button>
        </div>
    </div>
    <script src="../js/cartPage.js"></script>
</body>
</html>
